<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body>
    <!-- SITE-HEADER-HERO-WRAPPER -->
    <div class="site-header-hero-wrapper">
      <!-- SITE-HEADER -->
      <header class="site-header">
        <div class="site-header__container container">
          <a href="index.html" class="site-header__logo logo">
            <img class="logo_img" src="img/logo-light.svg" alt="Workit logo" width="97" height="27">
          </a>
          <a href="#" class="underline-link">Apply for access</a>
        </div>
      </header>
      <!-- HERO -->
      <div class="hero">
        <div class="container hero__container">
          <h1 class="hero__heading">Data <span class="underline-text">tailred</span> to your needs.</h1>
          <a href="#" class="button hero__bottom">Learn more</a>
          
          <picture class="hero_picture">

            <source srcset="img/image-hero-mobile.png 1x img/image-hero-mobile@2.png 2x" 
                  media="(max-width: 500px)">

            <source srcset="img/image-hero-tablet.png 1x img/image-hero-tablet@2.png 2x" 
                  media="(max-width: 768px)">

            <source srcset="img/image-hero.webp" type="imge/webp">
            <img class="hero__img" src="img/image-hero.png" alt="Phone with statistics" width="767" height="441" srcset="img/image-hero.png 1x img/image-hero@2x.png 2x">
          </picture>
        </div>
      </div>
    </div>
  </body>
</html>
